<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!--Meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>

    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    
    <!--Styles-->
    <link rel="stylesheet" href="style.css">

    <!--Scripts-->
    <script src="js/scripts.js" defer type="module"></script>
</head>

<body>

    <div class="alert-error ">
        Digite somente números
    </div>

    <div class="container">
        <main class="card">
            <form action="">
                <h1 class="title">Cálculo de IMC</h1>
                <div class="input-wrapper">
                    <label for="weight">Peso (Kg)</label>
                    <input 
                    id="weight" 
                    type="text"
                    placeholder="60">
                    
                </div>

                <div class="input-wrapper">
                    <label for="height">Altura (cm)</label>
                    <input 
                    id="height" 
                    type="text"
                    placeholder="165">
                </div>

                <button type="submit">Calcular IMC <br> ←</button>
            </form>
        </main>
    </div>

    <div class="modal-wrapper ">
        <div class="modal card">
            <h2 class="title">
                <span>Seu IMC é de 28</span>
                <button class="close">
                    <img src="image/close.svg" alt="imagem de fechamento de poupup">
                </button>
            </h2>
        </div>
    </div>

</body>

</html>
